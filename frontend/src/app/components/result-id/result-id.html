<app-navbar></app-navbar>

<div class="result-id-container" *ngIf="loading">
  Loading result...
</div>

<div class="result-id-container" *ngIf="error">
  <p class="error">{{ error }}</p>
</div>

<div class="result-id-container" *ngIf="result">
  <span class="result-type">{{ result.type }}</span>
  <h1>Your Result</h1>
  <p class="timestamp">{{ result.createdAt | date:'medium' }}</p>
  <div class="result-text">
    {{ result.resulttxt }}
  </div>
</div>
